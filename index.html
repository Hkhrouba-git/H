<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الطالب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4ad66d;
            --border-radius: 14px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        body.dark-mode .register-container {
            background: rgba(33, 37, 41, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .register-header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .register-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        body.dark-mode .register-header p {
            color: #adb5bd;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            transition: var(--transition);
        }

        body.dark-mode .form-group label {
            color: var(--light);
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: var(--transition);
            background-color: #f8f9fa;
            color: var(--dark);
        }

        body.dark-mode .form-control {
            background-color: #2d3748;
            border-color: #4a5568;
            color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }

        /* تنسيقات الفصول الدراسية */
        .semester-container {
            margin: 2rem 0;
        }
        
        .semester-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        body.dark-mode .semester-card {
            background: rgba(30, 30, 46, 0.6);
            border-left-color: var(--secondary);
        }
        
        .semester-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            color: var(--primary);
        }
        
        body.dark-mode .semester-header {
            color: var(--secondary);
        }
        
        .semester-header h3 {
            font-size: 1.3rem;
            margin: 0 0 0 0.8rem;
        }
        
        .semester-header .badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: auto;
        }
        
        body.dark-mode .semester-header .badge {
            background: var(--secondary);
        }
        
        .semester-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--gray);
        }
        
        .semester-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gray), transparent);
        }
        
        .semester-divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }
        
        body.dark-mode .semester-divider span {
            background: #1a1a2e;
        }
        
        /* تنسيق بطاقات المواد */
        .subject-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .subject-option {
            position: relative;
        }
        
        .subject-option input {
            position: absolute;
            opacity: 0;
        }
        
        .subject-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.2rem 0.5rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            height: 100%;
        }
        
        body.dark-mode .subject-option label {
            background: #2d3748;
            border-color: #4a5568;
        }
        
        .subject-option label i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        body.dark-mode .subject-option label i {
            color: var(--secondary);
        }
        
        .subject-option label span {
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .subject-option input:checked + label {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }
        
        .subject-option input:focus + label {
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }
        
        .subject-option label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .subject-option input:checked + label i {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* زر التسجيل */
        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .register-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-btn i {
            margin-left: 0.5rem;
        }

        /* زر الوضع الليلي */
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: var(--transition);
            border: none;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(30deg);
        }

        /* تأثيرات للهواتف */
        @media (max-width: 768px) {
            .subject-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
            }
            
            .register-header h1 {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 0.8rem 0.8rem 0.8rem 2.8rem;
            }
            
            .input-icon {
                right: 0.8rem;
                font-size: 1rem;
            }
            
            .subject-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="register-container">
        <div class="register-header">
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGY2FRAvDCCB6H_ELv5wo5M7ILiRn4W5kjQA&s" alt="شعار المعهد" class="logo">
            <h1>امتحان المواد الاستدراكية</h1>
            <p>املأ النموذج أدناه للبدء في الامتحان</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="studentName">اسم الطالب</label>
                <div class="input-wrapper">
                    <input type="text" id="studentName" class="form-control" placeholder="أدخل اسمك الكامل" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="studentId">رقم القيد</label>
                <div class="input-wrapper">
                    <input type="text" id="studentId" class="form-control" placeholder="أدخل رقم القيد" required>
                    <i class="fas fa-id-card input-icon"></i>
                </div>
            </div>

            <div class="semester-container">
                <!-- الفصل الأول -->
                <div class="semester-card">
                    <div class="semester-header">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>الفصل الأول</h3>
                        <span class="badge">إجباري</span>
                    </div>
                    
                    <div class="subject-options">
                        <div class="subject-option">
                            <input type="radio" id="math1" name="subject" value="math1">
                            <label for="math1">
                                <i class="fas fa-laptop-code"></i>
                                <span>البرمجة الشيئية</span>
                            </label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" id="science1" name="subject" value="science1">
                            <label for="science1">
                                <i class="fas fa-calculator"></i>
                                <span>التحليل العددي</span>
                            </label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" id="history1" name="subject" value="history1">
                            <label for="history1">
                                <i class="fas fa-shapes"></i>
                                <span>هندسة رياضية</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- فاصل بين الفصول -->
                <div class="semester-divider">
                    <span>أو</span>
                </div>
                
                <!-- الفصل الثاني -->
                <div class="semester-card">
                    <div class="semester-header">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>الفصل الثاني</h3>
                        <span class="badge">اجباري</span>
                    </div>
                    
                    <div class="subject-options">
                        <div class="subject-option">
                            <input type="radio" id="math2" name="subject" value="math2">
                            <label for="math2">
                                <i class="fas fa-laptop-code"></i>
                                <span>أنظمة التشغيل </span>
                            </label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" id="science2" name="subject" value="science2">
                            <label for="science2">
                                <i class="fas fa-calculator"></i>
                                <span> نظرية المعلومات</span>
                            </label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" id="history2" name="subject" value="history2">
                            <label for="history2">
                                <i class="fas fa-shapes"></i>
                                <span> شبكات الكمبيوتر </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="register-btn" onclick="registerStudent()">
                <i class="fas fa-paper-plane"></i> تسجيل الدخول
            </button>
        </form>
    </div>

    <script>
        // تبديل الوضع الليلي
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // تسجيل الطالب
        function registerStudent() {
            const studentName = document.getElementById('studentName').value;
            const studentId = document.getElementById('studentId').value;
            const selectedSubject = document.querySelector('input[name="subject"]:checked')?.value;
            const registerBtn = document.querySelector('.register-btn');

            if (!studentName || !studentId) {
                alert('الرجاء إدخال اسم الطالب ورقم القيد');
                return;
            }

            if (!selectedSubject) {
                alert('الرجاء اختيار مادة واحدة');
                return;
            }

            // التحقق من عدم تكرار التسجيل بنفس رقم القيد
            const registeredStudents = JSON.parse(localStorage.getItem('registeredStudents')) || [];
            const isAlreadyRegistered = registeredStudents.some(student => student.id === studentId);

            if (isAlreadyRegistered) {
                alert('تم تسجيل هذا الطالب مسبقًا!');
                return;
            }

            // تعطيل الزر أثناء عملية التسجيل
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التسجيل...';

            // إرسال البيانات إلى Google Sheets
            const url = `https://script.google.com/macros/s/AKfycbzY3Z2OZ2Tu95mDonGFAIgG8jirxeGt8-9k5M5V6nydo8viZNNoHlsPRV3oXYHCT_SZ4w/exec?name=${encodeURIComponent(studentName)}&id=${encodeURIComponent(studentId)}&subject=${encodeURIComponent(selectedSubject)}`;
            
            fetch(url, { mode: 'no-cors' })
                .then(() => {
                    // تخزين بيانات الطالب في localStorage
                    registeredStudents.push({ id: studentId, name: studentName, subject: selectedSubject });
                    localStorage.setItem('registeredStudents', JSON.stringify(registeredStudents));

                    // الانتقال إلى صفحة الاختبار
                    window.location.href = `start-test.html?name=${encodeURIComponent(studentName)}&id=${encodeURIComponent(studentId)}&subject=${encodeURIComponent(selectedSubject)}`;
                })
                .catch(() => {
                    alert('حدث خطأ أثناء التسجيل، يرجى المحاولة مرة أخرى');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-paper-plane"></i> تسجيل الدخول';
                });
        }

        // تأثيرات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.querySelector('.input-icon').style.color = 'var(--primary)';
                });
                input.addEventListener('blur', () => {
                    input.parentElement.querySelector('.input-icon').style.color = 'var(--gray)';
                });
            });

            // التأكد من اختيار مادة واحدة فقط
            document.querySelectorAll('.subject-option input').forEach(radio => {
                radio.addEventListener('change', function() {
                    if(this.checked) {
                        const allRadios = document.querySelectorAll('.subject-option input');
                        allRadios.forEach(r => {
                            if(r !== this && r.checked) {
                                r.checked = false;
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
