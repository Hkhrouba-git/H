<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نهاية الاختبار</title>
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawal */
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* الوضع الليلي */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f9;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            transition: color 0.3s;
            font-weight: 700; /* سماكة الخط */
        }

        body.dark-mode h1 {
            color: #3498db;
        }

        /* تنسيق الحاوية الرئيسية */
        .container {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 800px;
            width: 90%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .container {
            background-color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق النص */
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            transition: color 0.3s;
        }

        body.dark-mode .message {
            color: #f4f4f9;
        }

        /* زر العودة */
        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawal */
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* تحسينات للهواتف المحمولة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- زر تبديل الوضع الليلي -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

    <div class="container">
        <h1>نهاية الاختبار</h1>
        <div class="message">
            <p>شكرًا لك على إكمال الاختبار!</p>
            <p>نأمل أن تكون قد استمتعت بالتجربة وأن تكون الإجابات قد ساعدتك في تقييم مستواك.</p>
            <p>سيتم مراجعة إجاباتك وإعلامك بالنتائج قريبًا.</p>
        </div>
        <!-- زر العودة -->
        <button class="back-button" onclick="window.location.href='register.html'">العودة إلى الصفحة الرئيسية</button>
    </div>

    <script>
        // تبديل الوضع الليلي
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
