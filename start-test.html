<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بدء الاختبار</title>
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawal */
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* الوضع الليلي */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f9;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            transition: color 0.3s;
            font-weight: 700; /* سماكة الخط */
        }

        body.dark-mode h1 {
            color: #3498db;
        }

        /* تنسيق الحاوية الرئيسية */
        .container {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 800px;
            width: 90%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .container {
            background-color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق الزر */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawal */
        }

        button:hover {
            background-color: #2980b9;
        }

        /* تنسيق iframe لعرض Google Form */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode iframe {
            background-color: #34495e;
        }

        /* زر تبديل الوضع الليلي */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #2980b9;
        }

        /* تنسيق التوقيت الزمني */
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
            transition: color 0.3s;
        }

        body.dark-mode .timer {
            color: #3498db;
        }

        /* تنسيق البنود والملاحظات */
        .notes {
            text-align: right;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark-mode .notes {
            background-color: #34495e;
            border-color: #555;
        }

        .notes h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
            transition: color 0.3s;
        }

        body.dark-mode .notes h2 {
            color: #3498db;
        }

        .notes ul {
            list-style-type: disc;
            padding-right: 20px;
        }

        .notes ul li {
            margin-bottom: 10px;
        }

        /* زر إنهاء الاختبار */
        .end-test-button {
            margin-top: 20px;
            background-color: #e74c3c; /* لون أحمر */
        }

        .end-test-button:hover {
            background-color: #c0392b; /* لون أحمر داكن */
        }

        /* تحسينات للهواتف المحمولة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            button {
                font-size: 0.9rem;
            }

            iframe {
                height: 400px;
            }

            .timer {
                font-size: 1.2rem;
            }

            .notes h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- زر تبديل الوضع الليلي -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

    <div class="container">
        <h1>بدء الاختبار</h1>
        <!-- التوقيت الزمني -->
        <div class="timer" id="timer">05:00</div>

        <!-- البنود والملاحظات -->
        <div class="notes">
            <h2>بنود وملاحظات:</h2>
            <ul>
                <li>يجب إكمال الاختبار في الوقت المحدد (5 دقيقة).</li>
                <li>لا يُسمح بالعودة إلى الأسئلة السابقة بعد الإجابة عليها.</li>
                <li>يجب التأكد من إدخال الإجابات بشكل صحيح قبل إنهاء الاختبار.</li>
                <li>في حالة انتهاء الوقت، سيتم إغلاق الاختبار تلقائيًا.</li>
            </ul>
        </div>

        <!-- زر بدء الاختبار -->
        <button onclick="startTest()">بدء الاختبار</button>

        <!-- زر إنهاء الاختبار -->
        <button class="end-test-button" onclick="endTest()" style="display: none;">إنهاء الاختبار</button>

        <!-- iframe لعرض Google Form -->
        <iframe id="formIframe" style="display: none;"></iframe>
    </div>

    <script>
        // تبديل الوضع الليلي
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // جلب البيانات من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get('name');
        const studentId = urlParams.get('id');
        const subject = urlParams.get('subject');

       // روابط Google Forms لكل مادة
       const formLinks = {
            math: "https://docs.google.com/forms/d/1Jw9rOOdjTy-lRHxhPsgm3lLwfKikCchL90Unbqx8Owg/viewform?embedded=true",
            science: "https://docs.google.com/forms/d/1gcWa-G7Cwe46RThlEzIl2czKi8l3aV3NXyysIs9tQww/viewform?embedded=true",
            history: "https://docs.google.com/forms/d/1ThncVgmiPzBvwHyRTxmeW9J75i4GOGvlajPAEcHHMc4/viewform?embedded=true"
        };

        // متغيرات التوقيت الزمني
        let timerInterval;
        let totalTime = 05 * 60; // 30 دقيقة بالثواني

        // بدء التوقيت الزمني
        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;

                // تحديث عرض التوقيت
                const timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // إذا انتهى الوقت
                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    // الانتقال إلى صفحة النهاية
                    window.location.href = "end.html";
                } else {
                    totalTime--;
                }
            }, 1000);
        }

        // بدء الاختبار
        function startTest() {
            if (subject) {
                // عرض iframe مع Google Form المحدد
                const iframe = document.getElementById('formIframe');
                iframe.src = formLinks[subject];
                iframe.style.display = 'block';

                // إظهار زر إنهاء الاختبار
                document.querySelector('.end-test-button').style.display = 'block';

                // بدء التوقيت الزمني
                startTimer();
            } else {
                alert('لم يتم تحديد المادة');
            }
        }

        // إنهاء الاختبار
        function endTest() {
            if (confirm("هل أنت متأكد أنك تريد إنهاء الاختبار؟")) {
                clearInterval(timerInterval); // إيقاف العداد
                window.location.href = "end.html"; // الانتقال إلى صفحة النهاية
            }
        }
    </script>
</body>
</html>
